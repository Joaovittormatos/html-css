<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="iusu">Usuario: </label><input type="text" name="usu" id="iusu" placeholder="Nome de usuario" required autocomplete="username"></p>
        <p><label for="isenha">Senha: </label> <input type="password" name="sena" id="isenha" placeholder="Senha do usuario" size="12" minlength="5" required autocomplete="new-password"> </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
