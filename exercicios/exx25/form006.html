<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Formulario</h1>
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolo" value="#0000ff">
        </p>

        <p>
            <label for="inv">Nivel de Satisfação: </label>
            <input type="range" name="nv" id="inv" min="1" max="10" value="7">
        </p>

        <p>
            <label for="ifil">Foto de perfil: </label>
            <input type="file" name="fil" id="ifil">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
