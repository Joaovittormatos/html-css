<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iestados">Estado: </label>
            <select name="estado" id="iestados">
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhã</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BH">Bahia</option>
                </optgroup>
                <optgroup label="Região Sul (A melhor)">
                    <option value="RS">Rio Grande dos Xolas</option>
                    <option value="SC">Santa Cataralhas</option>
                    <option value="PR">Paranã</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Programador</option>
            </datalist>
        </p>

        <p>
            <label for="itext">Mensagem: </label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
