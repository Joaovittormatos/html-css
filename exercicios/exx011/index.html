<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispotivos diferentes, ou diminui e aumenta
        o tamanho da abinha</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png">
        <img src="imagens/fotog.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio em html5</h1>
    <p>O o titulo ai</p>
    <audio src="midia/brancoedread.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <h1>Outra maneira</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/brancoedread.mp3" type="audio/mpeg">
        <source src="midia/brancoedread.ogg" type="audio/ogg">
        <p>Infelzimente seu navegador n√£o consegue reproduzir audio 
            <a href="midia/brancoedread.mp3">Cloque aqui</a> para baixar o arquivo MP3
        </p>
    </audio>
</body>
</html>
