<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="1" height="500" width="500"></iframe>
    </p>
    <p>Acessando o site do <iframe src="https://www.youtube.com/" frameborder="0"></iframe>
    </p>
    <p>Acessando o repositorio <iframe src="https://github.com/Joaovittormatos?tab=repositories" frameborder="0"><a href="https://github.com/Joaovittormatos?tab=repositories" target="_blank">Joao vittor</a></iframe></p>
</body>
</html>
